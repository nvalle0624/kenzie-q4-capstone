<h1>Report Detail for {{this_dog.name}}</h1>

<p>Session:<a href='/session/{{this_report.session.id}}/'>{{this_report.session.activity_name}}</a></li></p>

    {% csrf_token%} {{form.as_p}}
    <input type="submit" value="submit" />
  </form>
</div>
{% endif %}
