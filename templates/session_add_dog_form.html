
{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<button><a href='/session/{{this_session.id}}' >Session Details</a></button>

<h1>Add dogs to session</h1>



<h3>Select one or more dogs to add to this session:</h3>

{% if this_session.full %}
<p>{{slots_full_message}}</p>
{% endif %}

<form method='post' action="">
  {% csrf_token %}
  {{form.as_p}}
  <input type='submit' value='Submit'>
</form>
{% endblock %}
