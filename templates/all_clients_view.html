
{% load static %}
{% include request.user.is_staff|yesno:'admin_navbar.html,client_navbar.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'base/base.css' %}">

<h1>All Clients</h1>
<div class="card_body" style="display:flex;flex-direction:row; flex-wrap: wrap;">
{% for client in all_clients %}
<div class="card-body">
  <h5 class="card-title" ><a  style='color:#f9e54e;text-shadow: 1px 1px #ff0000;' href='/client_detail/{{client.id}}'>{{client.full_name}}</a></h5>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style='background-color:#f9e54e;color:#5bbdc8;text-shadow: 1px 1px #ff0000;'>
          My Dogs
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {%for dog in client.dogs_owned.all%}
          <a style='background-color:#f9e54e;color:#5bbdc8;text-shadow: 1px 1px #ff0000;' class="dropdown-item"  href='/dog_profile/{{dog.id}}'>{{dog.name}}</a>
          {%endfor%}
        </div>
      </div>

</div>
{% endfor %}

</div>
{% endblock %}
